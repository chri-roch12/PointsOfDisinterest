<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Points of Disinterest</title>
  <script src="public/vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="jssdk-4/tomtom.min.js"></script>
  <link rel="stylesheet" type="text/css" href="jssdk-4/map.css"/>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">Points</span> of Disinterest</h1>
      </div>
      <nav>
        <ul>
          <li class="current"><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">API Philosophy</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <div class="row">
    <div id="big-map" class="col-md-6 col-xs-12">
      <div id="map" style="height: 500px;"></div>
    </div>
    <div id="result-list" class="col-md-6 col-xs-12">
      <button class="btn btn-info" id="search" v-on:click="searchPOI($event)">Search</button>
      <h2 class="text-center">Along The Way</h2>
      <ul id="results">
        <li v-for="item in items">
          <p class="clickable" v-on:click="addRoute($event)">{{item.name}}</p>
          <p>{{item.address}}</p>
          <a v-bind:href="item.url">{{item.url}}</a>
          <p>{{item.category}}</p>
          <hr />
        </li>
      </ul>
    </div>
  </div>

<script src="app.js"></script>

<footer>
      <p>4 Dudes and a Dream, Copyright &copy; 2018</p>
</footer>

</body>
</html>
