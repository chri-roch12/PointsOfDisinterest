<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Points of Disinterest</title>
  <script src="public/vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="jssdk-4/tomtom.min.js"></script>
  <link rel="stylesheet" type="text/css" href="jssdk-4/map.css"/>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>

  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">Points</span> of Disinterest</h1>
      </div>
      <nav>
        <ul>
          <li class="current"><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">API Philosophy</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <div class="row">
    <div id="big-map" class="col-md-6">
      <div id="map" style="height: 500px;"></div>
    </div>
    <div class="col-md-6">
      <h2 class="text-center">Search Results</h2>
      <ul id="results">
        <li v-for="item in items">
          {{ item.message }}
        </li>
      </ul>
    </div>
  </div>

    <div id="searchField">
      <button class="btn btn-primary" @click="show = !show" v-if="!show">I want to look a place up!</button>
      <button class="btn btn-primary" @click="show = !show" v-if="show">I don't like change!</button>
      <transition name="bounce">
        <form v-if="show">
          <label for="destination">Destination:</label>
          <input type="text" name="destination">
          <button class="btn btn-default" id="search">Submit</button>
        </form>
      </transition>
    </div>

<script src="app.js"></script>

<footer>
      <p>4 Dudes and a Dream, Copyright &copy; 2018</p>
</footer>

</body>
</html>
